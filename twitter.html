<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TWITTER</title>
    <link rel="stylesheet" href="./twitter.css" />
  </head>
  <body>
    <div class="icon">
      <img class="twitter" src="./twitter.png" alt="twitter" />
    </div>
    <div>
      <h1 class="heading">Sign in to Twitter</h1>
    </div>
    <div>
      <button class="google">
        <img src="" alt="" />
        Sign in with Google
      </button>
    </div>
    <div>
      <button class="apple">Sign in with Apple</button>
    </div>
    <div>
      <p class="or">or</p>
    </div>
    <div>
      <input type="text" placeholder="Phone,email,or username" class="email" />
    </div>
    <div>
      <button class="next">Next</button>
    </div>
    <div>
      <button class="password">Forgot password?</button>
    </div>
    <div>
      <p class="last">
        Don't have an account? <a class="sign" href="#">Sign up</a>
      </p>
    </div>
  </body>
</html>
